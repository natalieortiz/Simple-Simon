<!DOCTYPE html>
<html>
<head>
	<title>Simple Simon</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<style type="text/css"></style>
	<link rel="stylesheet" href="/css/simplesimon.css">
</head>
<body>
<h1 class="heading">Simple Simon (in progress)</h1>
<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-5">
			<div class="area" id="area">
					<div id="pink" data-number="1"></div>
					<div id="green" data-number="2"></div>
					<div id="orange" data-number="3"></div>
					<div id="blue" data-number="4"></div>
			</div>
		</div>
		<div class="col-md-3">
			<div id="go">Go!</div>
			<div id="stop">STOP!</div>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="/js/simplesimon-js.js"></script>


</body>
</html>
